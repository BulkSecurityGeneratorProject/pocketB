<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBeneficiaryAccountLabel" jhiTranslate="pocketBApp.beneficiaryAccount.home.createOrEditLabel">Create or edit a Beneficiary Account</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!beneficiaryAccount.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="beneficiaryAccount.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.beneficiaryAccount.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                [(ngModel)]="beneficiaryAccount.label" />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.beneficiaryAccount.account" for="field_account">Account</label>
            <select class="form-control" id="field_account" name="account" [(ngModel)]="beneficiaryAccount.account" >
                <option [ngValue]="null"></option>
                <option [ngValue]="clientAccountOption.id === beneficiaryAccount.account?.id ? beneficiaryAccount.account : clientAccountOption" *ngFor="let clientAccountOption of clientaccounts; trackBy: trackClientAccountById">{{clientAccountOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
