
<div *ngIf="beneficiaryAccount">
    <h2><span jhiTranslate="pocketBApp.beneficiaryAccount.detail.title">Beneficiary Account</span> {{beneficiaryAccount.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pocketBApp.beneficiaryAccount.label">Label</span></dt>
        <dd>
            <span>{{beneficiaryAccount.label}}</span>
        </dd>
        <dt><span jhiTranslate="pocketBApp.beneficiaryAccount.account">Account</span></dt>
        <dd>
            <div *ngIf="beneficiaryAccount.account">
                <a [routerLink]="['/client-account', beneficiaryAccount.account?.id]">{{beneficiaryAccount.account?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'beneficiary-account/'+ beneficiaryAccount.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
