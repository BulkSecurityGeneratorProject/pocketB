<div>
    <h2>
        <span jhiTranslate="pocketBApp.beneficiaryAccount.home.title">Beneficiary Accounts</span>
        <button class="btn btn-primary float-right jh-create-entity create-beneficiary-account" [routerLink]="['/', { outlets: { popup: ['beneficiary-account-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pocketBApp.beneficiaryAccount.home.createLabel">
            Create new Beneficiary Account
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="beneficiaryAccounts">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pocketBApp.beneficiaryAccount.label">Label</span></th>
            <th><span jhiTranslate="pocketBApp.beneficiaryAccount.account">Account</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let beneficiaryAccount of beneficiaryAccounts ;trackBy: trackId">
                <td><a [routerLink]="['../beneficiary-account', beneficiaryAccount.id ]">{{beneficiaryAccount.id}}</a></td>
                <td>{{beneficiaryAccount.label}}</td>
                <td>
                    <div *ngIf="beneficiaryAccount.account">
                        <a [routerLink]="['../client-account', beneficiaryAccount.account?.id ]" >{{beneficiaryAccount.account?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../beneficiary-account', beneficiaryAccount.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'beneficiary-account/'+ beneficiaryAccount.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'beneficiary-account/'+ beneficiaryAccount.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
