<div>
    <h2>
        <span jhiTranslate="pocketBApp.capacityDetails.home.title">Capacity Details</span>
        <button class="btn btn-primary float-right jh-create-entity create-capacity-details" [routerLink]="['/', { outlets: { popup: ['capacity-details-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pocketBApp.capacityDetails.home.createLabel">
            Create new Capacity Details
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="capacityDetails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pocketBApp.capacityDetails.description">Description</span></th>
            <th><span jhiTranslate="pocketBApp.capacityDetails.ammount">Ammount</span></th>
            <th><span jhiTranslate="pocketBApp.capacityDetails.retreatCapacity">Retreat Capacity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let capacityDetails of capacityDetails ;trackBy: trackId">
                <td><a [routerLink]="['../capacity-details', capacityDetails.id ]">{{capacityDetails.id}}</a></td>
                <td>{{capacityDetails.description}}</td>
                <td>{{capacityDetails.ammount}}</td>
                <td>
                    <div *ngIf="capacityDetails.retreatCapacity">
                        <a [routerLink]="['../retreat-capacity', capacityDetails.retreatCapacity?.id ]" >{{capacityDetails.retreatCapacity?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../capacity-details', capacityDetails.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'capacity-details/'+ capacityDetails.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'capacity-details/'+ capacityDetails.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
