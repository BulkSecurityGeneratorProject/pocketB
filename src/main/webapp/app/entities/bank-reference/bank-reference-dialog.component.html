<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBankReferenceLabel" jhiTranslate="pocketBApp.bankReference.home.createOrEditLabel">Create or edit a Bank Reference</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bankReference.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bankReference.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.bankReference.bankCode" for="field_bankCode">Bank Code</label>
            <input type="text" class="form-control" name="bankCode" id="field_bankCode"
                [(ngModel)]="bankReference.bankCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.bankReference.boxCode" for="field_boxCode">Box Code</label>
            <input type="text" class="form-control" name="boxCode" id="field_boxCode"
                [(ngModel)]="bankReference.boxCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.bankReference.accountNumber" for="field_accountNumber">Account Number</label>
            <input type="text" class="form-control" name="accountNumber" id="field_accountNumber"
                [(ngModel)]="bankReference.accountNumber" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="pocketBApp.bankReference.ribKey" for="field_ribKey">Rib Key</label>
            <input type="text" class="form-control" name="ribKey" id="field_ribKey"
                [(ngModel)]="bankReference.ribKey" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
