<div>
    <h2>
        <span jhiTranslate="pocketBApp.rIB.home.title">RIBS</span>
        <button class="btn btn-primary float-right jh-create-entity create-rib" [routerLink]="['/', { outlets: { popup: ['rib-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pocketBApp.rIB.home.createLabel">
            Create new RIB
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="rIBS">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pocketBApp.rIB.iban">Iban</span></th>
            <th><span jhiTranslate="pocketBApp.rIB.bic">Bic</span></th>
            <th><span jhiTranslate="pocketBApp.rIB.bankReference">Bank Reference</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rIB of rIBS ;trackBy: trackId">
                <td><a [routerLink]="['../rib', rIB.id ]">{{rIB.id}}</a></td>
                <td>{{rIB.iban}}</td>
                <td>{{rIB.bic}}</td>
                <td>
                    <div *ngIf="rIB.bankReference">
                        <a [routerLink]="['../bank-reference', rIB.bankReference?.id ]" >{{rIB.bankReference?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../rib', rIB.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rib/'+ rIB.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rib/'+ rIB.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
