<div>
    <h2>
        <span jhiTranslate="pocketBApp.operation.home.title">Operations</span>
        <button class="btn btn-primary float-right jh-create-entity create-operation" [routerLink]="['/', { outlets: { popup: ['operation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pocketBApp.operation.home.createLabel">
            Create new Operation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="operations">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pocketBApp.operation.ammount">Ammount</span></th>
            <th><span jhiTranslate="pocketBApp.operation.motif">Motif</span></th>
            <th><span jhiTranslate="pocketBApp.operation.details">Details</span></th>
            <th><span jhiTranslate="pocketBApp.operation.date">Date</span></th>
            <th><span jhiTranslate="pocketBApp.operation.card">Card</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let operation of operations ;trackBy: trackId">
                <td><a [routerLink]="['../operation', operation.id ]">{{operation.id}}</a></td>
                <td>{{operation.ammount}}</td>
                <td>{{operation.motif}}</td>
                <td>{{operation.details}}</td>
                <td>{{operation.date | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="operation.card">
                        <a [routerLink]="['../card', operation.card?.id ]" >{{operation.card?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../operation', operation.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operation/'+ operation.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'operation/'+ operation.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
