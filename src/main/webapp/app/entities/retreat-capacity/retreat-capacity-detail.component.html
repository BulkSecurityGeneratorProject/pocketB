
<div *ngIf="retreatCapacity">
    <h2><span jhiTranslate="pocketBApp.retreatCapacity.detail.title">Retreat Capacity</span> {{retreatCapacity.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="pocketBApp.retreatCapacity.globalCapacity">Global Capacity</span></dt>
        <dd>
            <span>{{retreatCapacity.globalCapacity}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'retreat-capacity/'+ retreatCapacity.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
