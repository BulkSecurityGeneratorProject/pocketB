<div>
    <h2>
        <span jhiTranslate="pocketBApp.retreatCapacity.home.title">Retreat Capacities</span>
        <button class="btn btn-primary float-right jh-create-entity create-retreat-capacity" [routerLink]="['/', { outlets: { popup: ['retreat-capacity-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="pocketBApp.retreatCapacity.home.createLabel">
            Create new Retreat Capacity
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="retreatCapacities">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="pocketBApp.retreatCapacity.globalCapacity">Global Capacity</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let retreatCapacity of retreatCapacities ;trackBy: trackId">
                <td><a [routerLink]="['../retreat-capacity', retreatCapacity.id ]">{{retreatCapacity.id}}</a></td>
                <td>{{retreatCapacity.globalCapacity}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../retreat-capacity', retreatCapacity.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'retreat-capacity/'+ retreatCapacity.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'retreat-capacity/'+ retreatCapacity.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
